<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Compass</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="/static/img/icon.jpeg" alt="AI Compass Logo">
            <span>AI Compass</span>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/ai-act">AI Act</a></li>
            <li><a href="/ai-evaluator">AI Evaluator</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/sources">Sources</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Dynamic content will be inserted here based on the page -->
        {% block content %}{% endblock %}
    </div>

    <footer class="et-l et-l--footer">
        <div class="et_builder_inner_content et_pb_gutters3">
            <div class="et_pb_section et_pb_section_1_tb_footer et_pb_with_background et_section_regular">
            
            
            
            
            
            
            <div class="et_pb_row et_pb_row_1_tb_footer et_pb_gutters1 et_pb_row_1-4_3-4">
            <div class="et_pb_column et_pb_column_1_4 et_pb_column_3_tb_footer  ">
            
            
            
            
            <div class="et_pb_module et_pb_image et_pb_image_0_tb_footer">
            
            
            
            
            <span class="et_pb_image_wrap "><img loading="lazy" decoding="async" height="132" src="/static/img/loghi_footer.jpeg" alt="" title="logos" class="wp-image-1554"></span>
        </div>
        </div><div class="et_pb_column et_pb_column_3_4 et_pb_column_4_tb_footer   et-last-child">
            
            
            
            
            <div class="et_pb_module et_pb_text et_pb_text_2_tb_footer  et_pb_text_align_left et_pb_bg_layout_light">
            
            
            
            
            <div class="et_pb_text_inner">
                Hic Sunt Leones team, 2024
            </div>
        </div><div class="et_pb_module et_pb_text et_pb_text_3_tb_footer  et_pb_text_align_left et_pb_bg_layout_light">
        </div>
        </div>
            
            
            
            
        </div>
            
            
        </div>		</div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
